version: "3.9"
services:
  postgres:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_DB=kotosiro_sharing
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - postgres
